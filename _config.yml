# Site settings
title: LiteBIRD
email: davide.poletti@sissa.it
description: >
  LiteBIRD GitHub organization public page
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://litebird.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/litebird
git_edit_address: https://github.com/litebird/litebird.github.io
access_request_template: >
  subject=Access to the LiteBIRD GitHub organization&body=Hi Davide,%0D%0A %0D%0A I am officially a LiteBIRD collaborator (or external collaborator) and I'd like to access the <a href="https://github.com/litebird">GitHub organization<\a>. My username is ...%0D%0A  %0D%0AThanks!
# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-email-protect

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
